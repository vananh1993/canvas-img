            function addImage(imgLink) {
                fabric.Image.fromURL(imgLink, function(img) {
                    img.set({ 'left': 0 });
                    img.set({ 'top': 0 });
                    img.scaleToWidth(500);
                    img.scaleToHeight(500);
                    
                    var objs = canvas.getObjects();
                    if (objs.length) {
                        objs.forEach(function(e) {
                            if (e && e.type === 'image') {
                                e._element.src = imgLink;
                                canvas.renderAll();
                            }
                        });
                    } else canvas.add(img);
                });
            }
